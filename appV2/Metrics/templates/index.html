<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubernetes Metrics</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kubernetes Metrics</h2>
        <table class="table table-bordered">
            <thead class="thead-light">
                <tr>
                    <th>Namespace</th>
                    <th>Name</th>
                    <th>Status</th>
                    <th>CPU Usage</th>
                    <th>Memory Usage</th>
                    <th>Timestamp</th>  <!-- Dodane pole timestamp -->
                </tr>
            </thead>
            <tbody>
                {% for metric in metrics %}
                <tr>
                    <td>{{ metric['namespace'] }}</td>
                    <td>{{ metric['name'] }}</td>
                    <td>{{ metric['status'] }}</td>
                    <td>{{ metric['cpu_usage'] }}</td>
                    <td>{{ metric['memory_usage'] }}</td>
                    <td>{{ metric['timestamp'] }}</td>  <!-- Dodane pole timestamp -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
